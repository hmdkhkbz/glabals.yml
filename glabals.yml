workaround_ansible_issue_8743: yes
kolla_base_distro: "ubuntu"
deployment_type: "multinode"
openstack_release: "2024.1"
kolla_internal_vip_address: "172.16.18.254" ##Internal
kolla_internal_fqdn: "openstack.hmdkh.local"
kolla_external_vip_address: "188.121.106.132"
kolla_external_fqdn: "os-console.hmdkhkbz.ir"
network_interface: "eth1" ###Management
api_interface: "eth2" ##Internal
tunnel_interface: "eth3" ##tenant
neutron_external_interface: "eth4" ##External-provider
neutron_plugin_agent: "ovn"
neutron_enable_rolling_upgrade: "yes"
enable_container_healthchecks: "yes"
openstack_logging_debug: "no"
enable_openstack_core: "yes"
enable_glance: "yes"
enable_haproxy: "yes"
enable_aodh: "no"
enable_barbican: "yes"
enable_central_logging: "no"
enable_selinux: "no"
enable_cinder: "yes"
enable_fluentd: "yes"
enable_fluentd_systemd: true
enable_gnocchi: "no"
enable_ceilometer: "no"
enable_grafana: "no"
enable_node_exporter: "yes"        # Host-level metrics
enable_prometheus_server: "yes"
enable_prometheus_haproxy_exporter: "yes"
enable_prometheus_node_exporter: "yes"
enable_prometheus_cadvisor: "yes"
enable_prometheus_openstack_exporter: true
enable_prometheus_blackbox_exporter: "yes"
enable_prometheus_libvirt_exporter: "yes"
enable_neutron_provider_networks: "yes"
enable_tls_internal: "yes"
kolla_enable_tls_external: "yes"
kolla_verify_tls_backend: "no"
kolla_enable_tls_backend: "yes"
kolla_enable_tls_internal: "yes"
openstack_cacert: "/etc/ssl/certs/ca-certificates.crt"
kolla_internal_fqdn_cert: "{{ kolla_certificates_dir }}/haproxy.pem"
kolla_certificates_dir: "{{ node_config }}/certificates"
kolla_external_fqdn_cert: "letsencrypt"
kolla_copy_ca_into_containers: "yes"
enable_letsencrypt: true
letsencrypt_email: "hmdkhkbzz@gmail.com"
haproxy_backend_cacert: "{{ 'ca-certificates.crt' if kolla_base_distro in ['debian', 'ubuntu'] else 'ca-bundle.trust.crt' }}"
haproxy_backend_cacert_dir: "/etc/ssl/certs"
database_enable_tls_backend: "{{ 'yes' if kolla_enable_tls_backend | bool and enable_proxysql | bool else 'no' }}"
enable_ovn: "yes"
enable_prometheus: "yes"
enable_firewall: "yes"
tls_ca_generate: "yes"
tls_internal_generate_certs: "yes"
generate_certificates: "yes"
  ##tls_cert_subject: "/C=US/ST=State/L=City/O=MyOrg/OU=IT/CN=openstack-ca"
tls_backend: "openssl"
enable_mariadb_clustercheck: "yes"
ceph_glance_user: "glance"
ceph_glance_keyring: "client.{{ ceph_glance_user }}.keyring"
ceph_glance_pool_name: "images"
ceph_cinder_user: "cinder"
ceph_cinder_keyring: "client.{{ ceph_cinder_user }}.keyring"
ceph_cinder_pool_name: "volumes"
ceph_nova_keyring: "{{ ceph_cinder_keyring }}"
ceph_nova_user: "{{ ceph_cinder_user }}"
ceph_nova_pool_name: "vms"
glance_backend_ceph: "yes"
cinder_backend_ceph: "yes"
nova_backend_ceph: "yes"
nova_compute_virt_type: "qemu"
nova_console: "novnc"
neutron_ovn_distributed_fip: "yes"
config_owner_user: "green"
config_owner_group: "green"
node_custom_config: "/etc/kolla/config"
